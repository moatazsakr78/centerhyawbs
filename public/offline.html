<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - نظام نقاط البيع</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #2B3544 0%, #1F2937 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #3B82F6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .offline-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #3B82F6;
        }
        
        .offline-message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #D1D5DB;
        }
        
        .retry-button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .retry-button:hover {
            background: #2563EB;
        }
        
        .features-list {
            text-align: right;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
        }
        
        .features-list h3 {
            margin-bottom: 1rem;
            color: #10B981;
        }
        
        .features-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .features-list li {
            padding: 0.25rem 0;
            color: #D1D5DB;
        }
        
        .features-list li:before {
            content: "✓";
            color: #10B981;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            📱
        </div>
        
        <h1 class="offline-title">غير متصل بالإنترنت</h1>
        
        <p class="offline-message">
            لا يمكن الوصول إلى الإنترنت حالياً. يرجى التحقق من اتصالك والمحاولة مرة أخرى.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            إعادة المحاولة
        </button>
        
        <div class="features-list">
            <h3>المميزات المتاحة بدون إنترنت:</h3>
            <ul>
                <li>عرض البيانات المحفوظة مسبقاً</li>
                <li>متابعة التصفح في الصفحات المحملة</li>
                <li>حفظ التغييرات للمزامنة لاحقاً</li>
                <li>استخدام التطبيق كتطبيق محلي</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Check connection status
        if (navigator.onLine) {
            window.location.reload();
        }
    </script>
</body>
</html>
