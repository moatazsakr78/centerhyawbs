<!DOCTYPE html>
<html>
<head>
    <title>Test Audit Status API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { background: #f8f9fa; padding: 10px; margin: 10px 0; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Test Audit Status API</h1>
    
    <div class="test-section">
        <h3>Test Local API (localhost:3000)</h3>
        <button onclick="testLocal()">Test Local API</button>
        <div id="local-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Vercel API (full-system-20.vercel.app)</h3>
        <button onclick="testVercel()">Test Vercel API</button>
        <div id="vercel-result" class="result"></div>
    </div>

    <script>
        // Test data - using existing product and branch IDs
        const testData = {
            action: 'update_audit_status',
            productId: 'd9d3655b-4a8f-471b-b8d3-e100373291ce', // باسكت ألعاب أطفال
            branchId: 'a7b70dd1-e7bc-4153-afc3-d8effd1cba2c',   // السيوف
            auditStatus: 'تام الجرد'
        };

        async function testAPI(baseUrl, resultElementId) {
            const resultElement = document.getElementById(resultElementId);
            resultElement.innerHTML = 'Testing...';
            
            try {
                console.log('Testing API:', baseUrl);
                console.log('Test data:', testData);
                
                const response = await fetch(`${baseUrl}/api/supabase`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('Response status:', response.status);
                
                const result = await response.json();
                console.log('Response data:', result);
                
                if (response.ok && result.success) {
                    resultElement.className = 'result success';
                    resultElement.innerHTML = `
                        <strong>✅ SUCCESS</strong><br>
                        Status: ${response.status}<br>
                        Message: ${result.message}<br>
                        Data: ${JSON.stringify(result.data, null, 2)}
                    `;
                } else {
                    resultElement.className = 'result error';
                    resultElement.innerHTML = `
                        <strong>❌ ERROR</strong><br>
                        Status: ${response.status}<br>
                        Error: ${result.error || 'Unknown error'}<br>
                        Full response: ${JSON.stringify(result, null, 2)}
                    `;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultElement.className = 'result error';
                resultElement.innerHTML = `
                    <strong>❌ FETCH ERROR</strong><br>
                    ${error.message}
                `;
            }
        }
        
        function testLocal() {
            testAPI('http://localhost:3000', 'local-result');
        }
        
        function testVercel() {
            testAPI('https://full-system-20.vercel.app', 'vercel-result');
        }
    </script>
</body>
</html>
